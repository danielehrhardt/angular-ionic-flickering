<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let test of tester; trackBy: trackByFn">

    <div *ngIf="test.giphy_id" class="giphy"
      [ngStyle]="{'background-image': 'url(' + 'https://media.giphy.com/media/' + test.giphy_id + '/giphy.gif' + ')' }">
    </div>
  </div>

  <ion-textarea [(ngModel)]="test"></ion-textarea>
</ion-content>
